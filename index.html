<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Important Todo List</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new to do work" />
        <button type="submit" id="submit-btn">ADD TASK</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
